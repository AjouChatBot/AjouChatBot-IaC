apiVersion: v1
kind: Service

metadata:
  name: {{ include "amate.fullname" . }}-be
  labels:
    {{- include "amate.labels" . | nindent 4 }}
    component: be

spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.amateBe.service.deployPort }}
      targetPort: {{ .Values.amateBe.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "amate.selectorLabels" . | nindent 4 }}
    component: be
