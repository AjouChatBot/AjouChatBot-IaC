apiVersion: v1
kind: Service

metadata:
  name: {{ include "amate.fullname" . }}-fe
  labels:
    {{- include "amate.labels" . | nindent 4 }}
    component: fe

spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.amateFe.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "amate.selectorLabels" . | nindent 4 }}
    component: fe
